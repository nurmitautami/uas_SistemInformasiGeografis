<body>
    <div id="app">

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                    <h4 class="my-3">
                        <i class="bi bi-patch-check"></i> Silakan masukkan akun yang telah di daftarkan
                    </h4>
                    <form id="form-login">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" required name="username" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" required name="password" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <!-- <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div> -->
                        <button class="btn btn-primary btn-block btn-lg shadow-lg" type="submit">Log in</button>
                        <p class="mt-3 text-center">Or</p>
                        <a href="http://webgis-ci4.dotid/" class="btn btn-danger btn-block btn-lg shadow-lg">Sign up</a>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- End : Login Modal -->


    <script src="/mazer/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="https://combinatronics.com/Sha256/Pristine/master/dist/pristine.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>    
        let tokenUn = localStorage.getItem('tokenUn');
        let tokenPw = localStorage.getItem('tokenPw');
        console.log(tokenUn,'++++++',tokenPw);
        let checkUser = async () => {
            let get = await fetch(`${apiUrl}/auth/check`,{
                headers : {
                    'Authorization':'Basic '+btoa(tokenUn+':'+tokenPw)
                }
            });
            let resp = await get.json();
            console.log(resp);
        }

        let apiUrl = 'http://webgis-ci4.dotid/api';
        let elBtnAvatar = document.querySelector('.btn-avatar');
        if((tokenUn==null || tokenUn=='') && (tokenPw == null || tokenPw == ''))
        {
            elBtnAvatar.setAttribute('data-bs-target', '#loginModal');
        }
        else
        {
            checkUser();
            elBtnAvatar.setAttribute('data-bs-target','#userModal');
        }
    </script>
    <script src="assets/portal/map.js"></script>
    <script src="assets/portal/login.js"></script>

</body>

</html>
